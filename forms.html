<!DOCTYPE html>
<html>
<head>
<title>MyForm</title>
</head>
<body style="background-color:powderblue">

<h1 style="text-align:center">Forms</h1>


<form>

<label for="firstname">FirstName</label>
<input type="text" name="firstname" placeholder="Enter first name" required>

<label for="lastname">LastName</label>
<input type="text" name="lastname" placeholder="Enter last name" required>

<div> <input type="radio" name="gender" value="choice1">
<label for="gender">Male</label>
<input type="radio" name="gender" value="choice2">
<label for="gender">Female</label>
<input type="radio" name="gender" value="choice3">
<label for="gender">Other</label>
</div>
</br></br>
<div>
<label for="email">Email</label>
<input type="email" name="email" placeholder="xyz@gmail.com" required>
</div>

<div>
<label for="password">Password</label>
<input type="password" name="password" required>
<label for="repassword">Confirm Password</label>
<input type="password" name="repassword" required>
</div>
</br></br>

<div><label for="birthday">Date of Birth</label>
<input type="date" name="birthday">
</br>
<label for="phone">Mobile Number</label>
<input type="tel" name="phone" pattern="[0-9]{10}" title="Enter valid mobile number" required>
</br>
</div></br></br>
<label for="address">Address</label>
<input type="text" name="address" placeholder="Enter address" required>

<div><label for="state">State</label>
<input type="text" name="state" required>

<label for="pincode">Pincode</label>
<input type="tel" name="pincode" pattern=[0-9]{6} title="Enter valid pincode" required>
</br>

<label for="event">Event Interested</label>
<select name="event">
<option value="coding">Coding</option>
<option value="writing">Writing</option>
<option value="gaming">Gaming</option>
<option value="playing">Playing</option>
<option value="sports">Sports</option>
<option value="movie">Movies</option>
<option value="anime">Anime</option>

</select>
</br>
<input type="checkbox" name="agree">
<label for="agree">Accomodation required or not if required agree to condition</label>
</br>
</div>
</br></br>
<input type="submit">

</form>

</body>
</html>
